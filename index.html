<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smoothie Scrollie - Javascript</title>

    <!-- Linking to CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Linking FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
  <body>

    <nav class="nav">
      <ul class="nav__all-items">
        <li class="nav__menuitem nav--ruby">Ruby <i class="nav__icon fas fa-eye"></i></li>
        <li class="nav__menuitem nav--sapphire">Sapphire <i class="nav__icon fas fa-eye"></i></li>
        <li class="nav__menuitem nav--emerald">Emerald <i class="nav__icon fas fa-eye"></i></li>
        <li class="nav__menuitem nav--gold">GOld <i class="nav__icon fas fa-eye"></i></li>
        <li class="nav__menuitem nav--silver">Silver <i class="nav__icon fas fa-eye"></i></li>
      </ul>
      <div class="nav__arrows">
        <i class="nav__arrow nav__arrow--left fas fa-arrow-circle-left"></i>
        <i class="nav__arrow nav__arrow--right fas fa-arrow-circle-right"></i>
      </div>
    </nav>

    <main class="content">

      <section class="content__page content__page--much content--ruby" id="ruby">
        <h2 class="content__heading">Ruby Horizontal</h2>

        <div class="content__photos">
          <img class="content__photo" src="https://r.mprd.se/GBA/boxart/2006.jpg" alt="Pokémon Ruby">
          <img class="content__photo" src="https://mysvgc.files.wordpress.com/2015/12/199-groudon-primal.png?w=825&h=510&crop=1" alt="Groudon">
          <img class="content__photo" src="https://i.gifer.com/8BQR.gif" alt="Title Screen (Fan Made)">
          <img class="content__photo" src="https://images-na.ssl-images-amazon.com/images/I/61Kpuf7wD5L.jpg" alt="Groudon Pokémon Card">
        </div>

      </section>

      <section class="content__page content--sapphire" id="sapphire">
        <h2 class="content__heading">Sapphire Horizontal</h2>
        <p class="content__text">Deze pagina bevat de kleur Sapphire</p>
      </section>

      <section class="content__page content__page--much content--emerald" id="emerald">
        <h2 class="content__heading">Emerald Horizontal</h2>

        <div class="content__photos">
          <img class="content__photo" src="https://server.emulator.games/images/gameboy-advance/pokemon-emerald-version.jpg" alt="Pokémon Emerald">
          <img class="content__photo" src="https://vignette.wikia.nocookie.net/nintendo/images/7/7b/Mega_Rayquaza.png/revision/latest?cb=20160301060246&path-prefix=en" alt="Rayquaza">
          <img class="content__photo" src="https://media.giphy.com/media/LJGpExgmRpUbK/source.gif" alt="Protagonists">
          <img class="content__photo" src="https://pod.pokellector.com/cards/143/Rayquaza-EX.XY.66.png" alt="Raquaza Pokémon Card">
        </div>

      </section>

      <section class="content__page content--gold" id="gold">
        <h2 class="content__heading">GOld Horizontal</h2>
        <p class="content__text">Deze pagina bevat de kleur Gold</p>
      </section>

      <section class="content__page content__page--much content--silver" id="silver">
        <h2 class="content__heading">Silver Horizontal</h2>
        <div class="content__validation">

          <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
          </a>
          <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
          </a>

        </div>

        <div class="content__photos">
          <img class="content__photo" src="https://cdn02.nintendo-europe.com/media/images/05_packshots/games_13/game_boy_color/PS_GBC_PokemonSilver_enGB.jpg" alt="Pokémon Silver">
          <img class="content__photo" src="https://vignette.wikia.nocookie.net/vsbattles/images/0/02/600px-249Lugia_HGSS_2.png/revision/latest?cb=20180304170302" alt="Lugia">
          <img class="content__photo" src="https://media.giphy.com/media/13nKdJnOFF3NEQ/giphy.gif" alt="Title Screen (Cropped)">
          <img class="content__photo" src="https://pkmncards.com/wp-content/uploads/lugia-ex-plasma-storm-pls-134-ptcgo-1.png" alt="Lugia Pokémon Card">
        </div>

      </section>

    </main>

    <!-- Loading PureSwipe Script -->
    <script src="js/pureSwipe.js"></script>

    <!-- Loading JS Script -->
    <script src="js/script.js"></script>

  </body>
</html>
